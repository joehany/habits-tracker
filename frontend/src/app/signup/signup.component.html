<h1>Sign Up</h1>
<p>Join us and keep track of your habits and goals with a little help from our help.</p>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="alert alert-danger" *ngIf="invalidRegister">{{ errorMessage }}</div>

    <div class="form-group">
        <label for="name">Username</label>
        <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter your name">
        <div *ngIf="!myForm.get('name').valid && myForm.get('name').touched" class="text-danger">
            Name is required and must be less than 15 characters.
        </div>
    </div>

    <div class="form-group">
    <label for="email">E-Mail</label>
      <input type="text" class="form-control" id="email" formControlName="email" placeholder="Email">
      <div *ngIf="!myForm.get('email').valid && myForm.get('email').touched" class="text-danger">
        Invalid Email
      </div>
    </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" formControlName="password" placeholder="Create a password">
    <div *ngIf="!myForm.get('password').valid && myForm.get('password').touched" class="text-danger">
        Invalid Password
    </div>
  </div>
 
  <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Sign Up</button>

  <div class="signup-loginoption">Already have an account? <a href="/login" id="ember419" class="ember-view">Log in</a></div>
</form>
