<div class="trackercontainer">
  <section class="header">
    <div class="username">
      Sovann Seung
    </div>
    <div class="summary">
      3 out of 3 habit tracker checkins today
    </div>
  </section>
  <section class="body">
    <h3> Tracker detail </h3>
    <p class="alert alert-success" *ngIf="showMsg">
        <strong>Check in successful!</strong>
    </p>
    <select class="form-control select" id="exampleFormControlSelect1">
        <option value="daily">Daily Progress</option>
        <option value="weekly">weekly Progress</option>
        <option value="monthly">Monthly Progress</option>
        <option value="yearly">Yearly Progress</option>
      </select>
    <div class="content">
      <p> Drink 8 glass of water - <span> 75% </span> </p>
      <div class="progress" style="height: 4px;">
          <div class="progress-bar bg-success" role="progressbar" style="width: 75%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <button type="button" class="btn btn-primary btn-block btn-sm" (click)="onCheckin()" style="margin-top: 10px;">Check in</button>
      <p> Check in </p>
      <ul>
        <li>
          Successful <span class="badge badge-pill badge-success">9</span>
        </li>
        <li>
          Missed <span class="badge badge-pill badge-danger">1</span>
        </li>
        <li>
          To complete this week <span class="badge badge-pill badge-primary">10</span>
        </li>
      </ul>


      <a [routerLink]="['/trackeredit/1']" class="btn btn-success btn-block btn-sm"> Edit </a>
    </div>

  </section>
</div>
