<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div class="alert alert-danger" *ngIf="invalidLogin">{{ errorMessage }}</div>

  <div class="form-group">
    <label for="email">E-Mail</label>
    <input type="text" class="form-control" id="email" formControlName="email">
    <div *ngIf="!myForm.get('email').valid && myForm.get('email').touched" class="text-danger">
      Invalid Email
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" formControlName="password">
  </div>
 
  <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Sign In</button>

</form>
